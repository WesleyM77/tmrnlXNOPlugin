<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://usetrmnl.com/css/latest/plugins.css">
  </head>
  <body class="environment trmnl">
    <div class="screen">
      <div class="view view--full">
        <div class="layout">
          <div class="columns" style="align-items: center">
            <div class="column">
              <div class="markdown">
                <img src="https://content.nano.org/nano-currency-symbol/symbol-blue.svg" style="width:100px;height:134px;">
              </div>
            </div>
            <div class="column">
              <table class="table">
                <tbody>
                <tr>
                  <td><span class="title title--small">Address</span></td>
                  <td><span class="label">{{ address }}</span></td>
                </tr>
                <tr>
                  <td><span class="title title--small">Balance (XNO)</span></td>
                  <td><span class="label">{{ balance }}</span></td>
                </tr>
                <tr>
                  <td><span class="title title--small">Balance (USD)</span></td>
                  <td><span class="label">${{ USDBalance }}</span></td>
                </tr>
                <tr>
                  <td><span class="title title--small">Conversion Rate</span></td>
                  <td><span class="label">${{ pricePerCoin }}</span></td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>

        <div class="title_bar">
          <img class="image" src="https://usetrmnl.com/images/plugins/trmnl--render.svg" />
          <span class="title">Nano/XNO Balance</span>
          <span class="instance">Wallet Balance</span>
        </div>
      </div>
    </div>
  </body>
</html>
</body>
</html>
